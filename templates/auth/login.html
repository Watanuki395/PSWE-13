{% extends "auth/layout.html" %}
{% import "_helpers.html" as h %}

{% block title %}Sign in{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto">
  {{ h.alert('mb-8') }}
    <h2 class="text-3xl font-semibold mb-4">Sign in</h2>
    <div class="border-t border-gray-300 my-4"></div>
    <form method="post" action="{{ url_for('auth.signin') }}">
      {% include 'auth/_form_partial.html' %}
      <div class="flex items-center justify-between py-8" >
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Sign in
        </button>
        <a href="{{ url_for('auth.forgot_password') }}" class="text-blue-500 hover:underline">Forgot Password?</a>
      </div>
    </form>
    <div class="mt-4 text-center">
      Not registered yet? <a href="{{ url_for('auth.signup') }}" class="text-blue-500 hover:underline">Create an account</a>
    </div>

</div>
{% endblock %}
