{% extends "index.html" %}
{% import "_helpers.html" as h %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto">
  {{ h.alert('mb-8') }}
  <h2 class="text-3xl font-semibold mb-4">Create an account</h2>
  <p class="text-gray-600 mb-4">Let's get started</p>
  <div class="border-t border-gray-300 my-4"></div>
  <form action="{{ url_for('auth.signup') }}" method="post" class="space-y-4">
    {% include 'auth/_form_partial.html' %}
    <div class="flex items-center justify-between py-8">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create account</button>
    </div>
  </form>
  <div class="pt-4 text-center">
    Already have an account? <a href="{{ url_for('auth.signin') }}" class="underline text-blue-500">Sign In</a>
  </div>
</div>
{% endblock %}
